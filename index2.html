    <script>
        function each(array, func) {
  for (var i = 0; i < array.length; i++) {
    func(array[i], i)
  }
}

function filter(array, predicate) {
  var acc = []
  each(array, function (element, index) {
    if (predicate(element, index)) {
      acc.push(element)
    }
  })
  return acc
}

        function boutiqueFashion(name) {
            return {
                name: name,
                list: [],
                //   Maker: Maker,
                displayItems: displayItems,
                searchByCategory:searchByCategory,
                allProducts:allProducts

            };
        }
        function makeproduct(price, name, category, image) {
            return {
                price: price,
                name: name,
                category: category,
                image: image,
            };
        }
        var product1 = makeproduct(100, "shirt", "femme", "./imagess/imag1.png  ");
        var product2 = makeproduct(200, "kimino hijab", "femme", "./imagess/imag2.png");
        var product3 = makeproduct(500, "shirt", "femme", "./imagess/imag3.png");
        var product4 = makeproduct(50, "tracksuits", "femme", "./imagess/imag4.png");
        var product5 = makeproduct(300, "jacket", "homme", "./imagess/imag5.png");
        var product6 = makeproduct(80, "racksuits", "homme", "./imagess/imag7.png");
        var product7 = makeproduct(30, "t-shirt", "homme", "./imagess/imag8.png");
        var product8 = makeproduct(50, "t-shirt", "homme", "./imagess/imag9.png");
        var products = [
            product1,
            product2,
            product3,
            product4,

            product8,
        ];
        var myboutique = boutiqueFashion("boutique");

        //   }  <span class="post-date">${item.date}</span>
        function display(item) {
            console.log(item);
            $(".mydiv").append(`
        <section id="see" class="post container">
        <div clas   s="clothes">
        <h1>${item.name}</h1>
        <img class = "post-img" src=${item.image} >
        <h2 class="category">${item.category}</h2>
        <a href="post-page.html" class="post-title"></a>
      
        <p class="post-description">${item.price}</p>
        <button class = "rent">Addtocart </button>
        </section>
        `);
        }
        
        function displayItems() {
            $(".mydiv").empty();
            for (var i = 0; i < this.list.length; i++) {
                display(this.list[i]);
            }
        }

        myboutique.displayItems();
        function searchByCategory(){
            var query=$("#search2").val()
        var searchedArray=filter(products,function (element) {
            
            return element.category.toLowerCase()===query.toLowerCase()
        })
        this.list=searchedArray
        myboutique.displayItems();
        }
        $("#submit").click(function ( ) {
            myboutique.searchByCategory()
        })
        function allProducts() {
            this.list=products
        }
        $(".all-products").click(function () {
        myboutique.allProducts()
        myboutique.displayItems()
        })
